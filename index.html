<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Podcast Recommendations for Astrid</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css">
    <link rel="stylesheet" href="styles.css">
    <script src="app.js" defer></script>
</head>
<body>
    <header>
        <h1><i class="fas fa-podcast"></i> Podcast recs for Astrid</h1>
    </header>
    <main>
        <section id="podcastList"></section>
        <button id="randomButton">Random</button>
    </main>
    <template id="podcastTemplate">
        <article class="podcast">
            <h2></h2>
            <p class="category"></p>
            <p class="description"></p>
            <button class="spotify-listen-button">Listen on Spotify</button>
        </article>
    </template>
</body>
</html>
